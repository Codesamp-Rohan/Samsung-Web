<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <link rel="window icon" href="images/s.png">
    <title>Sign Up | Samsung account</title>
</head>
<body>
    <div class="navbar">
        <h1>SAMSUNG Account</h1>
    </div>
    <main>
        <div class="main_inner">
        <div class="container">
            <h1>Sign In to your Samsung Account</h1>
            <div class="box">
                <input type="text" class="email" id="email" placeholder="Email or Phone Number">
                <span class="checkbox">
                <input type="checkbox" name="checkbox" id="rememberme" class="rememberme"><p>Remember Me</p>
                </span>
                <button class="submitbtn" id="submitbtn" type="submit"><a href="#">Next</a></button>
            </div>
            <a href="#">Find ID</a>
            <a href="#">Create Account</a>
            <div class="google">
                <img src="images/google.png">
                <p>Sign In with Google</p>
            </div>
            <div class="qrcode">
                <img src="images/qr-code.png">
                <p>Sign In with QR Code</p>
            </div>
        </div>
        </div>
    </main>
</body>
</html>
